<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Demo - AI Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .demo-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .password-toggle-wrapper {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            color: #6c757d;
            z-index: 10;
        }

        .password-toggle-btn:hover {
            color: #495057;
        }

        .password-toggle-btn:focus {
            outline: none;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 8px 0;
        }
        
        .feature-list i {
            color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-card">
            <h2 class="text-center mb-4">
                <i class="bi bi-eye"></i> Password Toggle Demo
            </h2>
            
            <div class="info-box">
                <h5><i class="bi bi-info-circle"></i> How it works:</h5>
                <ul class="feature-list">
                    <li><i class="bi bi-check-circle-fill"></i> Click the eye icon to show password</li>
                    <li><i class="bi bi-check-circle-fill"></i> Click again to hide password</li>
                    <li><i class="bi bi-check-circle-fill"></i> Icon changes based on state</li>
                    <li><i class="bi bi-check-circle-fill"></i> Works on all password fields</li>
                </ul>
            </div>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">Try it - Login Password:</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Enter password">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Try it - Signup Password:</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Create password">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Try it - Confirm Password:</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm password">
                </div>
            </form>
            
            <div class="alert alert-success mt-4">
                <h6><i class="bi bi-check-circle-fill"></i> Feature Status:</h6>
                <p class="mb-0">âœ… Implemented on Login, Signup, and Password Reset pages!</p>
            </div>
            
            <div class="text-center mt-4">
                <a href="http://localhost:8000/accounts/login/" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Test on Real Login Page
                </a>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Find all password fields
        const passwordFields = document.querySelectorAll('input[type="password"]');
        
        passwordFields.forEach(function(passwordField) {
            // Create wrapper div
            const wrapper = document.createElement('div');
            wrapper.className = 'password-toggle-wrapper';
            
            // Wrap the password field
            passwordField.parentNode.insertBefore(wrapper, passwordField);
            wrapper.appendChild(passwordField);
            
            // Create toggle button
            const toggleBtn = document.createElement('button');
            toggleBtn.type = 'button';
            toggleBtn.className = 'password-toggle-btn';
            toggleBtn.innerHTML = '<i class="bi bi-eye"></i>';
            toggleBtn.setAttribute('aria-label', 'Toggle password visibility');
            
            // Add toggle button after password field
            wrapper.appendChild(toggleBtn);
            
            // Add padding to password field to prevent text overlap with icon
            passwordField.style.paddingRight = '45px';
            
            // Toggle password visibility
            toggleBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                    
                    // Visual feedback
                    passwordField.classList.add('border-success');
                    setTimeout(() => passwordField.classList.remove('border-success'), 300);
                } else {
                    passwordField.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                    
                    // Visual feedback
                    passwordField.classList.add('border-danger');
                    setTimeout(() => passwordField.classList.remove('border-danger'), 300);
                }
            });
        });
    });
    </script>
</body>
</html>
