{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Set New Password</title>
  </head>
  <body>
    <div class="futuristic-reset-container">
      <div class="glass-card-reset p-4 p-md-5 shadow animate-fade-slide">
        <h3 class="mb-2">Set your new password</h3>
        {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
        {% include 'account/password_reset.html' %}
      </div>
    </div>
  </body>
</html>
