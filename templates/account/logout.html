{% extends 'base.html' %}

{% block title %}Logout - AI Resume Builder{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="card">
                <div class="card-header text-center bg-warning">
                    <h3 class="mb-0"><i class="bi bi-box-arrow-right"></i> Logout</h3>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: var(--warning-color);"></i>
                    <h4 class="mt-3">Are you sure you want to logout?</h4>
                    <p class="text-muted">You can always come back and continue building your resume.</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-box-arrow-right"></i> Yes, Logout
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
