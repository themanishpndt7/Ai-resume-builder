<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form elements
    const signupForm = document.getElementById('signupForm');
    const otpVerification = document.getElementById('otpVerification');
    const userEmailSpan = document.getElementById('userEmail');
    const otpInputs = document.querySelectorAll('.otp-input');
    const otpValue = document.getElementById('otpValue');
    const resendOtpBtn = document.getElementById('resendOtp');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpTimer = document.getElementById('otpTimer');
    
    // OTP timer variables
    let otpTimerInterval;
    let timeLeft = 60;
    // Form elements
    const signupForm = document.getElementById('signupForm');
    const otpVerification = document.getElementById('otpVerification');
    const userEmailSpan = document.getElementById('userEmail');
    const otpInputs = document.querySelectorAll('.otp-input');
    const otpValue = document.getElementById('otpValue');
    const resendOtpBtn = document.getElementById('resendOtp');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpTimer = document.getElementById('otpTimer');
    
    // OTP timer variables
    let otpTimerInterval;
    let timeLeft = 60;
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const htmlElement = document.documentElement;
    
    // Check for saved theme preference or default to 'dark'
    const currentTheme = localStorage.getItem('theme') || 'dark';
    htmlElement.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);
    
    themeToggle.addEventListener('click', function() {
        const theme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        htmlElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        updateThemeIcon(theme);
    });
    
    function updateThemeIcon(theme) {
        if (theme === 'dark') {
            themeIcon.className = 'bi bi-sun-fill theme-icon';
        } else {
            themeIcon.className = 'bi bi-moon-fill theme-icon';
        }
    }
    
    // Particles Animation
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = 80;
    
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
            this.opacity = Math.random() * 0.5 + 0.2;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }
        
        draw() {
            ctx.fillStyle = `rgba(0, 212, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
    
    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        
        // Draw connections
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    ctx.strokeStyle = `rgba(0, 212, 255, ${0.2 * (1 - distance / 100)})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        
        requestAnimationFrame(animateParticles);
    }
    
    animateParticles();
    
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    
    // Form Validation
    const form = document.getElementById('signupForm');
    const firstName = document.getElementById('id_first_name');
    const lastName = document.getElementById('id_last_name');
    const email = document.getElementById('id_email');
    const password1 = document.getElementById('id_password1');
    const password2 = document.getElementById('id_password2');
    const terms = document.getElementById('terms');
    const submitBtn = document.getElementById('submitBtn');
    
    let formSubmitted = false;
    
    // Password Toggle
    document.querySelectorAll('.password-toggle').forEach(btn => {
        btn.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });
    });
    
    // Password Strength Checker
    const strengthIndicator = document.getElementById('password_strength');
    const strengthFill = strengthIndicator.querySelector('.strength-fill');
    const strengthText = strengthIndicator.querySelector('.strength-text');
    
    password1.addEventListener('input', function() {
        const value = this.value;
        
        if (value.length > 0) {
            strengthIndicator.classList.add('active');
            checkPasswordStrength(value);
        } else {
            strengthIndicator.classList.remove('active');
        }
        
        if (formSubmitted) {
            validateField(this, value.length >= 8, 'Password must be at least 8 characters');
            if (password2.value) checkPasswordMatch();
        }
    });
    
    function checkPasswordStrength(password) {
        let strength = 0;
        const requirements = {
            length: password.length >= 8,
            upper: /[A-Z]/.test(password),
            lower: /[a-z]/.test(password),
            number: /[0-9]/.test(password)
        };
        
        // Update requirements
        updateRequirement('req_length', requirements.length);
        updateRequirement('req_upper', requirements.upper);
        updateRequirement('req_lower', requirements.lower);
        updateRequirement('req_number', requirements.number);
        
        // Calculate strength
        Object.values(requirements).forEach(met => {
            if (met) strength++;
        });
        
        // Update UI
        strengthIndicator.className = 'password-strength active';
        if (strength <= 2) {
            strengthIndicator.classList.add('strength-weak');
            strengthText.textContent = 'Weak';
        } else if (strength === 3) {
            strengthIndicator.classList.add('strength-medium');
            strengthText.textContent = 'Medium';
        } else {
            strengthIndicator.classList.add('strength-strong');
            strengthText.textContent = 'Strong';
        }
    }
    
    function updateRequirement(id, met) {
        const element = document.getElementById(id);
        const icon = element.querySelector('i');
        
        if (met) {
            element.classList.add('met');
            icon.className = 'bi bi-check-circle-fill';
        } else {
            element.classList.remove('met');
            icon.className = 'bi bi-x-circle';
        }
    }
    
    // Password Match Validation
    password2.addEventListener('input', function() {
        if (formSubmitted) {
            checkPasswordMatch();
        }
    });
    
    function checkPasswordMatch() {
        const match = password1.value === password2.value && password2.value.length > 0;
        validateField(password2, match, 'Passwords do not match');
        return match;
    }
    
    // Email Validation
    email.addEventListener('input', function() {
        if (formSubmitted) {
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value);
            validateField(this, isValid, 'Please enter a valid email address');
        }
    });
    
    // Name Validation
    [firstName, lastName].forEach(field => {
        field.addEventListener('input', function() {
            if (formSubmitted) {
                validateField(this, this.value.trim().length > 0, 'This field is required');
            }
        });
    });
    
    // Terms Validation
    terms.addEventListener('change', function() {
        if (formSubmitted) {
            const errorDiv = document.getElementById('terms_error');
            if (this.checked) {
                errorDiv.classList.remove('show');
            } else {
                errorDiv.textContent = 'You must agree to the terms';
                errorDiv.classList.add('show');
            }
        }
    });
    
    // Form Submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        formSubmitted = true;
        
        let isValid = true;
        
        // Validate all fields
        if (!validateField(firstName, firstName.value.trim().length > 0, 'First name is required')) {
            isValid = false;
        }
        
        if (!validateField(lastName, lastName.value.trim().length > 0, 'Last name is required')) {
            isValid = false;
        }
        
        const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
        if (!validateField(email, emailValid, 'Please enter a valid email address')) {
            isValid = false;
        }
        
        if (!validateField(password1, password1.value.length >= 8, 'Password must be at least 8 characters')) {
            isValid = false;
        }
        
        if (!checkPasswordMatch()) {
            isValid = false;
        }
        
        const termsError = document.getElementById('terms_error');
        if (!terms.checked) {
            termsError.textContent = 'You must agree to the terms';
            termsError.classList.add('show');
            isValid = false;
        } else {
            termsError.classList.remove('show');
        }
        
        if (!isValid) {
            // Scroll to first error
            const firstError = form.querySelector('.is-invalid');
            if (firstError) {
                firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                setTimeout(() => firstError.focus(), 300);
            }
            return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="btn-content"><div class="spinner"></div><span>Creating Account...</span></span>';
        
        // Submit form
        form.submit();
    });
    
    function validateField(field, condition, errorMessage) {
        const errorDiv = document.getElementById(field.id + '_error');
        
        if (condition) {
            field.classList.remove('is-invalid');
            field.classList.add('is-valid');
            if (errorDiv) errorDiv.classList.remove('show');
            return true;
        } else {
            field.classList.add('is-invalid');
            field.classList.remove('is-valid');
            if (errorDiv) {
                errorDiv.textContent = errorMessage;
                errorDiv.classList.add('show');
            }
            return false;
        }
    }
});
</script>
